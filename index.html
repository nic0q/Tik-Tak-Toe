<!DOCTYPE html>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href=https://cdn-icons-png.flaticon.com/512/566/566294.png>
    <link rel="stylesheet" href="styles.css" />
    <title>TikTakToe</title>
  </head>
  <body>
    <div id="container">
      <div id="scores">
        <div class="score" id="sP1">0</div>
        <div class="score" id="sP2">0</div>
      </div>

      <div id="tablero">
        <div>
          <div class="position" id="0"></div>
          <div class="position" id="1"></div>
          <div class="position" id="2"></div>
        </div>
        <div>
          <div class="position" id="3"></div>
          <div class="position" id="4"></div>
          <div class="position" id="5"></div>
        </div>
        <div>
          <div class="position" id="6"></div>
          <div class="position" id="7"></div>
          <div class="position" id="8"></div>
        </div>
      </div>
    </div>
    <div id="btn">
      <button type="button" class="resetBoardbtn btn-warning">Reset</button>
      <button type="button" class="resetGamebtn btn-outline-danger">
        Reset Game
      </button>
    </div>
    <div id="footer">
      Made with ❤️ by
      <a href="https://github.com/nic0q" target="_blank">Nícolas</a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
